<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>two way binder</title>
</head>
<body>
<p id="section">
  <input class="input" value="hello, world!" />
  <div class="output">hello, world!</div><br>
  <button onClick="setData()">set data</button>
</p>
<script src="two-way-binder-simple.js"></script>
<script>
var obj = { value: 123456789 };
var $input = document.getElementsByClassName('input');
var $text = document.getElementsByClassName('output');
var binder = new TwoWayBinder(obj, $input, $text);

function setData() {
  binder.data.value = 999999999;
}
</script>
</body>
</html>
