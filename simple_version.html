<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>TwoWayBinder</title>
</head>
<body>
<p id="section">
  <input id="input-1" class="group" value="hello, world!" data="adb" data-foo="bar" />
  <div class="output-1">hello, world!</div>
</p>
<script src="two-way-binder.js"></script>
<script>
var obj = {
	value: 123456789,
	data: 'apple' ,
	'data-order': 0,
	p1: {
		p2: 'this is p2'
	}
};

var $input = document.querySelectorAll('[data-foo=bar]');
var $text = document.getElementsByClassName('output-1');
var binder = new TwoWayBinder(obj, $input, $text);

binder.data.value = 999999999;
</script>
</body>
</html>
