<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>$title</title>
</head>
<body>
<script>
var obj = {};

Object.defineProperty(obj, 'p1', {
  value : 'this is the value of p1',
  writable : true,
  enumerable : true,
  configurable : true
});

// console.log(obj);

var valueOfP2 = '123';

Object.defineProperty(obj, 'p2', {
  get: function() {
    return valueOfP2
  },
  set: function(newValue) {
  	valueOfP2 = newValue
  },
  enumerable : true,
  configurable : true
});

console.log(obj.p2); //123

valueOfP2 = '999';

console.log(obj.p2); //999

</script>
</body>
</html>
